<div class="row" style="padding: 100px;">
<div class="col-md-12">
  <form [formGroup]="editForm" (ngSubmit)="CommitChanges()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" formControlName="name">
      <span style="border: 2px solid red;" *ngIf="!editForm.get('name')?.valid && editForm.get('name')?.touched">Name Required</span>

  </div>
  <div class="form-group">
    <label for="fname">FathersName</label>
    <input type="text" name="fname" class="form-control" formControlName="fname">

</div>
<div class="form-group">
  <label for="mname">MothersName</label>
  <input type="text" name="mname" class="form-control" formControlName="mname">

</div>
<div class="form-group">
  <label for="class">class</label>
  <input type="number" name="class" class="form-control" formControlName="class">

</div>
<div class="form-group">
  <label for="roll">Roll</label>
  <input type="number" name="roll" class="form-control" formControlName="roll">

</div>
<div class="form-group">
  <label for="city">city</label>
  <input type="text" name="city" class="form-control" formControlName="city">

</div>
<div class="form-group">
  <label for="Address">Address</label>
  <input type="text" name="Address" class="form-control" formControlName="address">

</div>


<div>
<button type="submit">Commit Changes</button>
</div>
  </form>
</div></div>
<label for="cars">Choose Row per Page :- </label>

<select name="cars" id="cars" #row_page [(ngModel)]="rp">
  <option value="10">10</option>
  <option value="50">50</option>
  <option value="100">100</option>
  <option value="500">500</option>
</select> |
<button class="btn btn-primary" (click)="Reload()">Reload</button>
<br>


<br>

<table class="table table-secondary">
    <thead>
      <tr class="table-info">
        <th scope="col">Roll</th> 
        <th scope="col">Name</th>
        <th scope="col">Class</th>
        <th scope="col">Mothers Name</th>
        <th scope="col">Fathers Name</th>
        <th scope="col">City</th>
        <th scope="col">Address</th>
      </tr>
      
    </thead>
    <tbody>
      <tr>
        <td><input type="number" style="width: 50px;" [(ngModel)]="rollsrch"></td>
        <td><input type="text" style="width: 130px;" [(ngModel)]="namesrch"></td>
        <td><input type="number" style="width: 50px;" [(ngModel)]="classsrch"></td>

        <td><input type="text" style="width: 130px;" [(ngModel)]="mnamesrch"></td>

        <td><input type="text" style="width: 130px;" [(ngModel)]="fnamesrch"></td>

        <td><input type="text" style="width: 100px;" [(ngModel)]="citysrch"></td>

        <td><textarea id="" cols="20" rows="4" [(ngModel)]="addresssrch"></textarea></td>
        <button (click)="search()">Search</button>


      </tr>
      <br>
      <tr *ngFor="let student of dataStudent;let i=index;">
        
          <th scope="row">{{student.roll}}</th> 
          <td>{{student.name}}</td> 
          <td>{{student.class}}</td> 
          <td>{{student.mothersname}}</td> 
          <td>{{student.fathersName}}</td> 
          <td>{{student.city}}</td> 
          <td>{{student.address}}</td> |


          <button class="btn" style="background-color: rgb(206, 197, 101);"  (click)="edit(student)">Edit</button> |
          <button class="btn" style="background-color: rgb(245, 96, 96);" (click)="delete(student)">Delete</button>

          
       </tr>
        
      
      <!-- <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
        <td><button class="btn btn-primary">Add</button></td>

      </tr> -->
     
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="previous()">Previous</button>
  <button class="btn btn-info" (click)="next()">Next</button>
