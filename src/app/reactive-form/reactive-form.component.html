<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="SignUpForm" (ngSubmit)="submitForm()">
                <div class="form-group">
                    <label for="uname">UserName</label>
                    <input type="text" name="uname" class="form-control" formControlName="uname">
                    <span *ngIf="!SignUpForm.get('uname')?.valid && SignUpForm.get('uname')?.touched">Name required</span>

                </div>
                <div class="form-group">
                    <label for="umail">Email</label>
                    <input type="Email" name="umail" class="form-control" formControlName="email">
                    <span *ngIf="!SignUpForm.get('email')?.valid && SignUpForm.get('email')?.touched">Correct Email required</span>
                </div>
                <div>
                    Gender:
                </div>
                <div *ngFor="let gender of _gender">
                    <input type="radio" name="gender" [value]="gender"  formControlName="gender"/>{{gender}}

                </div>
                <div formArrayName="hobbies">
                <div>
                    <Button type="button" (click)="addHobby()" class="btn btn-primary">Add Hobby</Button>
                </div>
                <div class="form-group" *ngFor="let hobby of hobbyControl,let i=index">
                    <input type="text" class="form-control" [formControlName]="i">
                </div>
            </div>
                <br>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
